<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- The header that contains the title and the Search bar -->
    <header>
        <a href="#"><h1>Movies Library</h1></a>
        <form id="form">
            <input
                type="text"
                id="search"
                placeholder="Search"
                class="search"
            />
            <button onclick="voice()">Speak</button>
        </form>
    </header>
  <!-- The main tag where we are going to put all our movies that we got from the API -->
    <main id="main"></main>
    <script>
        function voice(){
            var recog=new webkitSpeechRecognition
            recog.lan="en-GB"
            recog.onresult=function(event){
                console.log(event);
                document.getElementById("search").value=event.results[0][0].transcript
            }
            recog.start();
        }
    </script>
    <script src="./index.js"></script>
</body>
</html>
